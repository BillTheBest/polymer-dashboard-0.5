<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../elements/ma-box/ma-box.html">
<link rel="import" href="../../bower_components/core-icons/avatar-icons.html">
<link rel="import" href="../../elements/ma-repos/my-profile-repo.html">
<link rel="import" href="../../elements/ma-utils/ma-utils.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html" />
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">

<polymer-element name="ma-page-my-profile">
    <template>
        <style>
            paper-input {
                width: 100%;
            }
            .avatar {
                width: 50px;
                height: 50px;
            }
            .avatar-details {
                padding-left: 15px;
            }
            ma-grid{
                max-width:600px;
                display:block;
                margin:0 auto;
                margin-top:15px;
            }
        </style>
        <my-profile-repo id="repo"></my-profile-repo>
        <ma-utils id="utils"></ma-utils>

        <ma-grid>
            <ma-grid-item large="24" medium="24" small="24">
                <ma-box class="content-color">
                    <div head>User Info</div>
                    <div body>
                        <paper-input label="First Name" value="{{userModel.FirstName}}"></paper-input>
                        <paper-input label="Last Name" value="{{userModel.LastName}}"></paper-input>
                        <paper-input label="Email" value="{{userModel.Email}}"></paper-input>
                        <paper-input label="Password" value="{{userModel.Password}}"></paper-input>
                    </div>
                </ma-box>
                <ma-box class="content-color">
                    <div head>Address Info</div>
                    <div body>
                        <paper-input label="Address" value="{{userModel.UserAddress.Address}}"></paper-input>
                        <paper-input label="State/Region" value="{{userModel.UserAddress.StateRegion}}"></paper-input>
                        <paper-input label="Country" value="{{userModel.UserAddress.Country}}"></paper-input>
                        <paper-input label="Zip Code" value="{{userModel.UserAddress.ZipCode}}"></paper-input>
                    </div>
                </ma-box>
            </ma-grid-item>
        </ma-grid>

        <paper-fab icon="done" role="button" class="fabBtn green" on-tap="{{saveUser}}"></paper-fab>

        <paper-toast id="toastError" text=""></paper-toast>
        <paper-toast id="toastSuccess" text=""></paper-toast>
    </template>
    <script>
        Polymer('ma-page-my-profile', {
            userModel: {},
            ready: function() {
                this.$.repo.getUser(this.getUserCallback, this);
            },
            getUserCallback: function(user, self) {
                self.userModel = user;
            },
            saveUser: function() {
                this.$.repo.saveUser(this.userModel, this.saveUserCallback, this);
            },
            saveUserCallback: function(user, errors, self) {
                if (user) {
                    self.$.toastSuccess.text = "Changes Saved!";
                    self.$.toastSuccess.show();
                }
                else {
                    self.$.toastError.text = self.$.utils.errorsToStr(errors);
                    self.$.toastError.show();
                }
            }
        });
    </script>
</polymer-element>
