<polymer-element name="ma-utils">
    <script>
        Polymer('ma-utils', {
            clone: function(obj) {
                if (null == obj || "object" != typeof obj) return obj;
                var copy = obj.constructor();
                for (var attr in obj) {
                    if (obj.hasOwnProperty(attr)) copy[attr] = obj[attr];
                }
                return copy;
            },
            errorsToStr: function(errors) {
                var errorVals = [];
                errors.forEach(function(err) {
                    errorVals.push(err.error);
                });
                return errorVals.join(', ');
            },
            getBaseUrl:function(){
                var re = /(.*\/)(.*\.html)/;
                var baseURL = document.URL.split(re)[1].split('pages/')[0];
                return baseURL;
            }
        });
    </script>
</polymer-element>
