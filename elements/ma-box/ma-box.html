<polymer-element name="ma-box" attributes="fullImage, boxFit">
    <template>
        <style>
            :host {
                display: block;
                border-radius: 2px;
                margin-left: 5px;
                margin-right: 5px;
                box-shadow: 0 0 2px rgba(0, 0, 0, .12), 0 2px 4px rgba(0, 0, 0, .24);
            }

            .head-inner {
                display: block;
                padding-left: 1em;
            }

            .body-inner {
                display: block;
                padding-left: 1em;
                padding-right: 1em;
            }

            .box-fit .body-inner {
                padding: 0;
            }
            .header-inner{
                padding-left:1em;
            }
        </style>
        <div id="wrapper" class="{{ {'box-fit':boxFit, 'noHead':noHead,'content-color':true} | tokenList }}">
            <div id="boxHeader" class="head {{headClass}}">
                <div class="header-inner">
                    <h3>
                        <content select="[head]"></content>
                    </h3>
                </div>
            </div>
            <div id="boxBody" class="body">
                <div class="body-inner">
                    <content select="[body]"></content>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </template>
    <script>
        Polymer('ma-box', {
            headClass: "",
            boxFit: false,
            noHead: false,
            ready: function () {
                if (this.querySelector('[head]') == null) {
                    this.$.boxHeader.style.display = "none";
                    this.noHead = true;
                }
                else {
                    this.headClass = this.querySelector('[head]').className;
                }
            }
        });
    </script>
</polymer-element>
