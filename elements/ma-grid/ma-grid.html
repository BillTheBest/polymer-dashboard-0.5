<link rel="import" href="../../elements/ma-grid/ma-grid-item.html" />


<polymer-element name="ma-grid">
    <template>
        <link href="../../elements/ma-grid/ma-grid-responsive.css" rel="stylesheet" type="text/css">
        <style>
            :host,
            .ma-g {
                width: 100%;
                display: block;
            }
            .ma-g ::content ma-grid-item{
                float:left;
            }
        </style>
        <div class="ma-g">
            <content></content>
            <div class="clearfix"></div>
        </div>
    </template>
    <script>
        Polymer('ma-grid', {
            ready: function() {
                var items = this.querySelectorAll("ma-grid-item");
                for (var key in items) {
                    var item = items[key];
                    item.className += " ma-u-xl-" + item.large + "-24 ma-u-lg-" + item.large + "-24 ma-u-md-" + item.medium + "-24 ma-u-sm-" + item.small + "-24";
                };
            }
        });
    </script>
</polymer-element>
