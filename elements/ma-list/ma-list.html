<polymer-element name="ma-list">
    <template>
        <content></content>
        <ul>
            <template repeat="{{page in pageArr}}">
                <li>{{page}}</li>
            </template>
        </ul>
    </template>
    <script>
        Polymer('ma-list', {
            list: [],
            itemElement: "",
            pagination: {
                page: 1,
                total: 0,
                pageSize: 5
            },
            observe: {
                'pagination.total': 'paginationChanged'
            },
            pageArr: [],
            paginationChanged: function() {
                var self = this;
                var totalPages = Math.ceil(self.pagination.total / self.pagination.pageSize);
                self.pageArr = [];
                for (var i = 1; i <= totalPages; i++) {
                    self.pageArr.push(i);
                }
            },
            ready:function(){
                this.paginationChanged();
            }
        });
    </script>
</polymer-element>
