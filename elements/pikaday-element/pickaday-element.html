<polymer-element name="pickaday-element" attributes="label">
    <template>
        <link rel="stylesheet" href="pickaday.css">
        <paper-input floatingLabel label="{{label}}" type="text" id="datepicker" value="{{inputVal}}"></paper-input>
        <div id="container"></div>
    </template>
    <script src="moment.js"></script>
    <script src="pickaday.js"></script>
    <script>
        Polymer('pickaday-element', {
            inputVal:"",
            inputValChanged:function(oldValue, newValue){

            },
            ready:function () {
                var picker = new Pikaday({
                    field: this.$.datepicker,
                    container: this.$.container,
                    bound: false,
                    showTime:true
                });
                var diff = new Date() - new Date(new Date().getFullYear(), 0, 0);
                var oneDay = 1000 * 60 * 60 * 24;
                var day = Math.floor(diff / oneDay);
                picker.setMoment(moment().dayOfYear(day));
            }
        });
    </script>
</polymer-element>
